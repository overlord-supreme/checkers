name: Document Conversion

on:
  push:
    branches: 
      - master
    paths: 
      - docs/requirements/*
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    name: Generate Requirements Doc
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: echo "::set-env name=FILELIST::$(printf '"%s" ' *.md)"
      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=output/requirements.pdf ${{ env.FILELIST }}
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
